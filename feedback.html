<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>Give</span>
                  <span>FEEDBACK</span>
                </div>
                <div class="app-contact">CONTACT INFO : SheSecure@gmail.com</div>
              </div>
              <form action="https://formspree.io/f/mvoedyva" method="post">
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input type="name"name="name" id="name" class="app-form-control" placeholder="Name">
                  </div>
                  <div class="app-form-group">
                    <input  type="email" name="email" id="email" class="app-form-control" placeholder="Email">
                  </div>
                 
                  <div class="app-form-group message">
                    <input  name="msg" id="msg" rows="4"   class="app-form-control" placeholder="Feedback">
                  </div>
                  <div class="app-form-group buttons">
                    
                    <button class="app-form-button">SEND</button>
                  </div>
                </div>
              </div>
            </form>
            </div>
        
          </div>
          <div class="credits">
            inspired for women's saftey
           
          </div>
        </div>
      </div>
      
</body>
</html>
